<!doctype html> <!-- etiqueta para declarar archivo html -->
<html lang="en"> <!-- inicio etiqueta html, idioma del documento -->

<head> <!-- inicio etiqueta head, contiene metadatos del documento -->
    <meta charset="utf-8"> <!-- metadato para definir el juego de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- metadato para definir el tamaño de la pantalla y la escala inicial -->
    <title>Bootstrap demo</title> <!-- título del documento -->
    <!-- bootstrap css, estilos que incluye el framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> <!-- fin etiqueta head -->

<body> <!-- inicio etiqueta body, contiene el contenido del documento -->

    <!-- formulario https://getbootstrap.com/docs/5.3/forms/overview/#overview-->
    <section class="bg-dark text-light p-4 mb-5 m-auto w-50">

        <!--margenes, mt, mb, ms, me van del 1 al 5 https://getbootstrap.com/docs/5.3/utilities/spacing/#margin-and-padding-->
        <form action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreId" placeholder="Funalito" aria-describedby="nombreHelp">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoId" placeholder="Perez" aria-describedby="apellidoHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailId" placeholder="correo@gmail.com" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordId" placeholder="********" aria-describedby="passwordHelp">
            </div>
            <button type="submit" class="btn btn-primary">Registrarte</button>

            <div class="mb-3">
                <p>Ya eres miembro? <strong>Inicia Sesión</strong></p>
            </div>
        </form>
    </section>


    <!-- bootstrap js, funcionalidades que incluye en framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
